<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Time</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .topics {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .topic-box {
            width: 250px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 204, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .topic-box:hover {
            transform: scale(1.05);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ffcc00;
            color: black;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(255, 204, 0, 0.5);
            transition: transform 0.2s;
        }
        .back-button:hover {
            background-color: #e6b800;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>History of Time</h1>
    <div class="container">
        <div class="topics">
            <div class="topic-box" onclick="location.href='history.html'">History of Time</div>
            <div class="topic-box" onclick="location.href='time_travel.html'">Is Time Travel Possible?</div>
            <div class="topic-box" onclick="location.href='relativity.html'">Time and Relativity</div>
